<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 더 알아보기</title>
    <style>
        [width $="0"]{
            border: 5px dashed red;
        }
        p > em{
            color: blue;
        }

        #sam ~ p{
            color: orange;
        }

    </style>
</head>

<body>
    <img src="images/sky.jpg" width="120" alt="하늘">
    <img src="images/sky.jpg" width="120" >
    <img src="images/sky.jpg" width="120" id="sam">
    <p>대전은 유노코딩의 고향이자, 현 거주지이기도 합니다.</p>
    <p>대전광역시 유성구에는 대전의 랜드마크 한빛탑이 있습니다.</p>
    <p>한빛탑 맞은 편에는 <em>엑스포 다리</em>가 놓여 있습니다.</p>
    <p>엑스포 다리 아래에는 대전 3대하천 중 하나인 갑천이 흐릅니다.</p>
</body>
</html>
