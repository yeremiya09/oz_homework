<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서의 흐름</title>
    <style>
        .container{
            height: 400px;
            border: 1px solid black;
        }

        #first{
            float: left;
        }
        #second{
            float: right;
        }
        p{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="first"
        src="images/sky.jpg" width="160">
        <img id="second"
        src="images/sky.jpg" width="160">
        <p>
            푸른 하늘 사진이며 구름과 함께 태양광이 밝게 빛나는 마음이 차분해지는 사진이다.
        </p>
    </div>
</body>
</html>
